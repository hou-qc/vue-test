<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>1.大括号表达式 | 插值</h2>
        <p>{{message}}</p>
        <h2>2.指令一；强制数据绑定</h2>
        <!-- 属性值是一个动态值时用 -->
        <a v-bind:href="url">去学习</a>
        <a :href="url">去学习</a>
        <h2>3.指令二：绑定事件监听</h2>
        <button v-on:click="test">test1</button>
        <button @click="test">test2</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: 'I Will Back',
                url: 'https://www.baidu.com/'
            },
            methods: {
                test: (event) => {
                    alert('点击了按钮:' + event.target.innerText + '');
                }
            },
        })
        // 1.表达式不是一个完整的结构，需要与其他结构配置才能正常存在，而语句是独立存在的
        //2.表达式返回一个数据机构，语句不会返回一个结果(是去做一个特定工作去的)
        let result = (function () { })();
        let a = 3;
    </script>
</body>

</html>
