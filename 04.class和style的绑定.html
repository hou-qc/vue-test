<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .classA {
        font-size: 18px;
        color: blue;
    }

    .classB {
        font-size: 22px;
        color: red;
    }

    .classC {
        font-size: 10px;
        color: pink;
    }

    .class_size {
        font-size: 30px;
    }
</style>

<body>
    <!--
    1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
    2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
    3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->
    <div id="app">
        <h2> 1.class绑定：：class='xxx'</h2>
        <!-- 类名不确定 -->
        <p :class="myClass" @click='dianji'>class绑定</p>
        <!-- 什么时候用对象形式 ？ 类名确定，但不确定有没有-->
        <p :class="{classA:hasA,classB:hasB}" class='class_size' @click='qufan'>class绑定</p>
        <p :class="['classA','classB']">class绑定</p>

        <h2>2.style绑定</h2>
        <p :style="{ color: activeColor, fontSize: fontSize + 'px' }">style绑定</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                myClass: 'classA',
                hasA: false,
                hasB: true,
                activeColor: '#456454',
                fontSize: 50
            },
            methods: {
                dianji() {
                    window.clearInterval(timer)
                },
                qufan() {
                    this.hasA = !this.hasA;
                    this.hasB = !this.hasB
                }
            },
        })
        let num = 0;
        let timer = null;
        timer = setInterval(() => {
            num++;
            if (num % 3 == 0) {
                vm.$data.myClass = 'classA'
            } else if (num % 3 == 1) {
                vm.$data.myClass = 'classB'
            } else if (num % 3 == 2) {
                vm.$data.myClass = 'classC'
            }
        }, 1000);


    </script>
</body>

</html>
