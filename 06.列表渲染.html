<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    1. 列表显示
  数组: v-for / index
  对象: v-for / key
    2. 列表的更新显示
  删除item
  替换item
-->
    <div id="app">
        <h2>测试：v-for 遍历数组</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.id}}----{{p.name}}----{{p.age}}
                ---<button @click="deleteP(index)">删除</button>
                --- <button @click="updataP(index,{id:Date.now(),name:'xasd',age:99})">更新</button>
            </li>
        </ul>
        <h2>测试：v-for 遍历对象</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                persons: [ //presons：人员
                    { id: 1, name: 'Tom', age: 15 },
                    { id: 3, name: 'Jerry', age: 12 },
                    { id: 5, name: 'Jack', age: 14 },
                    { id: 7, name: 'Bob', age: 13 },
                    { id: 2, name: 'Mack', age: 16 },
                ]
            },
            methods: {
                deleteP(index) {
                    this.persons.splice(index, 1);
                },
                updataP(index, newP) {
                    //在下标为index开始删除，删除1个，添加newP,splice不是原生数组的方法，而是vue重新定义的方法
                    this.persons.splice(index, 1, newP); 

                    // this.persons[index] = newP;  //数据变了，但界面不会更新  ==>数据绑定失效

                    // this.persons[index].id = newP.id;
                    // this.persons[index].name = newP.name;
                    // this.persons[index].age = newP.age;
                }
            }
        })
        /*
            vue在内部如何监视数据的变化
            1、对象中的属性数据  （响应式属性：当修改属性值时，内部就会自动更新对应的界面）
                给属性添加setter方法
            2、数组中的元素数据
                重写（重新定义）数组一系列更新数组元素的方法
                1).调用原生数组对应方法
                2).更新界面
        */



    </script>
</body>

</html>
